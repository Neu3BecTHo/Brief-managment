name: PHP Linting

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Install dependencies
        run: composer update

      - name: Run PHP CodeSniffer
        run: ./vendor/bin/phpcs --standard=PSR12 ./

      - name: Auto-fix code style
        run: ./vendor/bin/phpcbf --standard=PSR12 --ignore=vendor,runtime,web ./
        continue-on-error: true
        if: always()
        
      - name: Run PHPStan
        run: ./vendor/bin/phpstan analyse --autoload-file=vendor/yiisoft/yii2/Yii.php
